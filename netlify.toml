[build]
  publish = "dist"
  command = "npm install && npm run build"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/img/user/Website/Static/cv.pdf"
  to = "/cv.pdf"
  status = 200

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

